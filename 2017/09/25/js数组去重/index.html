        <p><img src="https://raw.githubusercontent.com/BenjaminShih/markdown-photos/master/github-blog/children.jpeg" alt=""></p>
<p>1.排序去除相邻法</p>
<a id="more"></a>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">1</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">4</span>]</span><br><span class="line"><span class="comment">//先排序，确保相同的item在相邻位置，减少循环次数</span></span><br><span class="line">arr.sort();</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> j = <span class="number">0</span>;j &lt; arr.length;j++)&#123;</span><br><span class="line">    <span class="keyword">if</span>(arr[j] == arr[j+<span class="number">1</span>])&#123;</span><br><span class="line">        arr.splice(j,<span class="number">1</span>);</span><br><span class="line">        j--; <span class="comment">// 请注意这边的j--，因为比较后相同的item被删除后需要再比对当前位置后其相邻之后一次</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>2.数组比对法<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [<span class="string">'1'</span>,<span class="string">'sw'</span>,<span class="string">'ss'</span>,<span class="string">'ws'</span>,<span class="string">'qq'</span>,<span class="string">'sw'</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">2</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">4</span>,<span class="number">1</span>]</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> anotherArr = []</span><br><span class="line"></span><br><span class="line">arr.forEach(<span class="function"><span class="keyword">function</span>(<span class="params">item</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(anotherArr.indexOf(item) === <span class="number">-1</span>) &#123;</span><br><span class="line">        anotherArr.push(item)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure></p>
<p>3.中转对象法<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr=[<span class="number">1</span>,<span class="number">22</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">2</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">3</span>,[<span class="number">22</span>,<span class="number">22</span>], [<span class="number">22</span>,<span class="number">22</span>]]</span><br><span class="line"><span class="keyword">var</span> obj = &#123;&#125;</span><br><span class="line">arr.forEach(<span class="function">(<span class="params">i</span>)=&gt;</span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(i)</span><br><span class="line">    obj[i] = i</span><br><span class="line">&#125;)</span><br><span class="line"><span class="built_in">Object</span>.values(obj)</span><br></pre></td></tr></table></figure></p>
<p>4.数组下标法<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr=[<span class="number">1</span>,<span class="number">22</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">2</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">3</span>,[<span class="number">22</span>,<span class="number">22</span>], [<span class="number">22</span>,<span class="number">22</span>]]</span><br><span class="line"><span class="keyword">var</span> arr2 = [arr[<span class="number">0</span>]]</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">1</span>; i &lt; arr.length; i++)&#123;</span><br><span class="line">    <span class="keyword">if</span>(arr.indexOf(arr[i])===i) &#123;</span><br><span class="line">        arr2.push(arr[i])</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
